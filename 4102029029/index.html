<html>
	<head>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
		<link rel="stylesheet" href="tt.css" />
		<script>
			function JS(){
				var x = document.getElementsByTagName("li");
				x[0].innerHTML="HTML5";
				x[1].innerHTML="CSS3";
				var node = document.createElement("LI");
				var textnode = document.createTextNode("MySQL");
				node.appendChild(textnode);
			    x[4].appendChild(node);
			}
			function change(){
				var x = document.getElementsByTagName("h2");
				x[0].innerHTML="Web Programming-4102029029";
			}
			function JQuery(){
				$(document).ready(function() { 
				$('li').mouseenter(function() { 
					$(this).css({"color" :"red" , "fontSize": "20"});
					})
					.mouseleave(function() { 
					$(this).css({"color" :"black" , "fontSize": "14"});
					}); 
				});
			}
		</script>
	</head>
	<body>
		<div id="one">
			<header>
				<h2><b>Web Programming</b></h2>
			</header>
		</div>
		<div id="two">
			<h2>Content</h2>
				<ul>
					<li>HTML</li>
					<li>CSS</li>
					<li>DOM</li>
					<li>Javascript</li>
					<li>JSP</li>
				</ul>  
			<button onclick="JS()">以JS更改原素內容</button>
			<button id="cc" onclick="JQuery()">以JQuery更改CSS</button>
			<button onclick="change()">加入學號</button>
		</div>
	</body>
</html>
